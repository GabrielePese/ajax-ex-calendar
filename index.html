<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="main.css">

    <div class="mesi">

      <h1>Febbraio2018</h1>

      <h1>Aprile 2018</h1>
      <h1>Maggio 2018</h1>
      <h1>Giugno 2018</h1>
      <h1>Luglio 2018</h1>
      <h1>Agosto 2018</h1>
      <h1>Settembre 2018</h1>
      <h1>Ottobre 2018</h1>
      <h1>Novembre 2018</h1>

      <div class="cont">

        <ul class="giorni-mese">

        </ul>
      </div>

    <button id="btnAvanti"type="button" name="button"><i class="fas fa-chevron-right"></i></button>

    <script id="template" type="text/x-handlebars-template">

    <li data-datecomplete="{{datecomplete}}">{{value}}</li>

    </script>
  </body>
</html>
